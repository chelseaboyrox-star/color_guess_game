<!DOCTYPE html>
<html>
<head>
  <title>Color Guess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="gameContainer">
  <div id="gameScreen">
    <h1>What Color Is This?</h1>
    <div id="colorDisplayArea">
      <div id="colorName"></div>
    </div>
    
    <!-- inputSection moved to persistent picker panel -->
  </div>

  <div id="resultsScreen" style="display: none;">
    <h1>Results</h1>
    <div id="colorComparison">
      <div class="colorBox">
        <h3>Correct Color</h3>
        <div id="correctColorBox" class="box"></div>
        <p id="correctColorName"></p>
      </div>
      <div class="colorBox">
        <h3>Your Color</h3>
        <div id="userColorBox" class="box"></div>
        <p id="userColorHex"></p>
      </div>
    </div>
    <p id="resultMessage"></p>
    <p id="totalScoreMessage"></p>
    <button id="resetBtn">New Color</button>
  </div>
</div>

<!-- Persistent separate picker panel so native popup won't overlap the guess -->
<div id="pickerPanel" aria-label="Color selector panel">
  <h4>Color Selector</h4>
  <div id="gameStatus" style="margin-bottom:8px;">
    Round: <span id="roundCounter">0/5</span>
    &nbsp;|&nbsp; Total: <span id="totalScore">0/500</span>
  </div>
  <input type="color" id="colorPicker" value="#FF0000">
  <input type="text" id="colorHexInput" maxlength="7" value="#FF0000" aria-label="Hex input">
  <div style="display:flex; gap:8px; width:100%;">
    <button id="submitBtn" style="flex:1;">Submit</button>
    <button id="hardModeBtn" style="flex:1;">Hard Mode: OFF</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
